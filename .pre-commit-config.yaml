fail_fast: true

repos:
  - repo: local
    hooks:
      - id: typos
        name: typos
        description: typos.
        entry: typos
        language: system
        types:
          - rust
      - id: cargo-fmt
        name: cargo fmt
        description: Format files with rustfmt.
        entry: cargo fmt -- --check
        language: system
        types:
          - rust
        files: \.rs$
      - id: cargo-check
        name: cargo check
        description: Check the package for errors.
        entry: cargo check --all
        language: system
        types:
          - rust
        files: \.rs$
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        description: Lint rust sources
        entry: cargo clippy --all-targets --all-features --tests --benches -- -D warnings
        language: system
        types:
          - rust
        files: \.rs$
        pass_filenames: false

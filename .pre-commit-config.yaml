fail_fast: true

repos: # this will check typos and fix file automatically, but need to re-add file by using git
  - repo: https://github.com/crate-ci/typos
    rev: v1.36.2
    hooks:
      - id: typos
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format files with rustfmt.
        entry: cargo +nightly fmt -- --check
        language: system
        types:
          - rust
        files: \.rs$
      - id: cargo-check
        name: cargo check
        description: Check the package for errors.
        entry: cargo check --all
        language: system
        types:
          - rust
        files: \.rs$
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        description: Lint rust sources
        entry: cargo clippy --all-targets --all-features --tests --benches -- -D warnings
        language: system
        types:
          - rust
        files: \.rs$
        pass_filenames: false
